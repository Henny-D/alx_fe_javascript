<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

     <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label><br><br>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>
  <br><hr><br>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button><br><br><br>

    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" /><br><br>
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" /><br><br>
        <button onclick=" createAddQuoteForm()">Add Quote</button>
      </div>

      <br><hr><br>

  <div>
    <button id="exportQuotesBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
   

    <script src="script.js"></script>
  </body>
  </html>
